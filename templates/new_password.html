{% extends "base.html" %}

{% block content %}
<section class="w-100 d-flex align-items-center justify-content-space row">
    <img class="col-12 col-lg-6" src="https://i.imgur.com/nmqFgUF.png" alt="sign up illustration">
    <form class="col-12 col-lg-6" action="/new-password" method="post">
        <h1>Create new password</h1>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password" onkeyup="update_password()"
                minlength="8" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Password (again)</label>
            <input type="password" class="form-control" id="password2" onkeyup="update_password()" minlength="8" required>
        </div>
        <p class='text-danger' id="pass-error"></p>
        <button type="submit" class="btn btn-primary">Save new password</button>
    </form>
</section>
{% endblock %}

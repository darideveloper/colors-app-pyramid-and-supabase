<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{current_page}} | Pyramid & Supabase App</title>

    <!-- Import bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Pyramid & Supabase App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if current_page=='Home' %}active{% endif %}" aria-current="page" href="/">Home</a>
                        </li>
                        {% if user != "" %}
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link {% if current_page=='Login' %}active{% endif %}" href="/logout">Log out</a>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link {% if current_page=='Login' %}active{% endif %}" href="/profile">Profile</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link {% if current_page=='Login' %}active{% endif %}" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if current_page=='Signup' %}active{% endif %}" href="/signup">Sign up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <!-- Alerts -->
        {% if error != "" %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endif %}

        {% if message != "" %}
            <div class="alert alert-primary" role="alert">
                {{message}}
            </div>
        {% endif %}

        <!-- Page content -->
        {% block content %}{% endblock %}
    </main>

    <!-- Import bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
    </script>

    <script>
        function update_password() {
            // Fun tion for validate passwords in keyup event in password inputs

            // Get elements
            const pass1_elem = document.querySelector("#password1")
            const pass2_elem = document.querySelector("#password2")
            const pass_error = document.querySelector("#pass-error")
            const submit = document.querySelector("button[type='submit']")
    
            // Get passwords
            const pass1 = pass1_elem.value
            const pass2 = pass2_elem.value
    
            // Validate passwords
            if (pass1 && pass2) {
                if (pass1 == pass2) {
                    pass_error.innerHTML = ""
    
                    // Activate submit button
                    submit.disabled = false
                } else {
                    pass_error.innerHTML = "The passwords don't match"
    
                    // Disable submit button
                    submit.disabled = true
                }
            }
        }

        function parseJwt (token) {
            // Decript json token
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        
            return JSON.parse(jsonPayload);
        }

        function create_submit_post_form (submit_url) {
            // Submit user to backend, creating and submiting a form to specific path
            var form_text = '<form action="' + submit_url + '" method="post">' +
            '<input type="hidden" name="token_email" value="' + token_user + '" />' +
            '<input type="hidden" name="token" value="' + access_token + '" />' +
            '</form>';
            document.body.innerHTML += form_text
            let form = document.querySelector ("form")
            form.submit ()
        }
    
        // Get user from token
        let url = window.location.href
        let token_user = ""
        let access_token = ""
        let access_token_pos = url.indexOf ("#access_token")
        if (access_token_pos != -1) {
            access_token = url.substr (22, url.length)
            let access_data = parseJwt (access_token)
            token_user = access_data.email
        }

    </script>

    <!-- Alert -->
    {% block js %} {% endblock %}
</body>

</html>

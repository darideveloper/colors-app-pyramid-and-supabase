{% extends "base.html" %}

{% block content %}
<section class="w-100 d-flex align-items-center justify-content-space row">
    <form class="col-12 col-lg-6" action="/reset-password" method="post">
        <h1>Reset password</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <p class="mb-0 mt-3"><a href="/login">Return to login</a></p>
        </div>
        <p class='text-danger' id="pass-error"></p>
        <button type="submit" class="btn btn-primary">Get email</button>
    </form>
    <img class="col-12 col-lg-6" src="https://i.imgur.com/PzydpGC.png" alt="security illustration">
</section>
{% endblock %}

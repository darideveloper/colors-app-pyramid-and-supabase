{% extends "base.html" %}

{% block content %}
<section class="w-100 d-flex align-items-center justify-content-space row">
    <img class="col-12 col-lg-6" src="https://i.imgur.com/TUVMFYB.png" alt="colors illustration">
    <form class="col-12 col-lg-6" action="/profile" method="post">
        <h1>Profile</h1>
        <div class="mb-3">
            <label for="email" class="form-label">{{user}}</label>
        </div>
        <div class="mb-3">
            <select class="form-select mb-3" aria-label="Default select example" name="color">
                {% for color in colors %}
                    <option value="{{color}}" {% if color == color_user %} selected {% endif %}>{{color}}</option>
                {% endfor %}
            </select>
        </div>
        <div style="background-color: {{color_user}};width: 100%;height: 10px;" class="current-color me-2 border border-dark mb-3"></div>
        <button type="submit" class="btn btn-primary">Save color</button>
    </form>
</section>
{% endblock %}

{% block js %}
<script>
    const select = document.querySelector("select")
    const currentColor = document.querySelector(".current-color")
    select.addEventListener("change", (e) => {
        currentColor.style.backgroundColor = e.target.value
    })
</script>
{% endblock %}
